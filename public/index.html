<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate CSVs from Bot Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 600;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e6b800;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const botId = document.getElementById('bot_id').value;
            const apiKey = document.getElementById('api_key').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        bot_id: botId,
                        api_key: apiKey,
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Internal Server Error');
                }

                // If successful, initiate download of the zip file
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'bot_data.zip';
                link.click();
                errorDiv.textContent = '';
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Yellow.ai Logo" class="logo">
        <h1>Generate CSVs from Bot Data</h1>
        <form onsubmit="submitForm(event)">
            <label for="bot_id">Bot ID:</label>
            <input type="text" id="bot_id" name="bot_id" required><br><br>
            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" name="api_key" required><br><br>
            <button type="submit">Generate CSVs</button>
        </form>
        <div id="error" class="error"></div>
    </div>
</body>
</html>
